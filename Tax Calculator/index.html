<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Tax Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Tax Calculator</h1>
      <p>Enter the bill amount and tax percentage to calculate the total.</p>
      <div class="form">
        <label for="bill">Bill amount:</label>
        <input type="number" id="bill" name="bill" /><br />
        <label for="tax">Tax percentage:</label>
        <input type="number" id="tax" name="tax" /><br />
        <button class="btn">Calculate</button><br />
        <label for="total" class="total">Total:</label>
        <span class="total-amt"></span>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
