<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weight Converter</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Weight Converter</h1>
      <div class="input-container">
        <label for="kg">Kilogram:</label>
        <input
          type="number"
          class="input-weight"
          min="0"
          step="0.1"
          placeholder="Enter number"
        />
      </div>
      <p class="result">
        Your weight in pounds is: <span class="pound"></span>
      </p>
      <p class="error">Please enter a valid number!</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
