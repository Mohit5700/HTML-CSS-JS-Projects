<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Feedback UI</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Feedback UI</h1>
      <div class="rating-container">
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/166/166527.png"
            alt="unhappy"
          />
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png"
            alt="neutral"
          />
          <small>Neutral</small>
        </div>
        <div class="rating">
          <img
            src="https://cdn-icons-png.flaticon.com/512/166/166538.png"
            alt="satisfied"
          />
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn">Send Review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
