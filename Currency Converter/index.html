<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Currency Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Currency Converter</h1>
      <div class="currency-container">
        <select class="currency currency--first">
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="INR">INR</option>
          <option value="JPY">JPY</option>
          <option value="USD" selected>USD</option>
        </select>
        <input type="number" class="value value--first" min="0" value="1" />
      </div>
      <div class="currency-container">
        <select class="currency currency--second">
          <option value="AUD">AUD</option>
          <option value="CAD">CAD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
          <option value="INR" selected>INR</option>
          <option value="JPY">JPY</option>
          <option value="USD">USD</option>
        </select>
        <input type="number" class="value value--second" disabled />
      </div>
      <p class="result">1 USD = 85.459 INR</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
