<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link href="styles.css" rel="stylesheet" />
    <title>English Dictionary</title>
  </head>
  <body>
    <div class="container">
      <h1 class="primary-heading">English Dictionary</h1>
      <input type="text" class="input" placeholder="Search a word" />
      <p class="info-text">Type a word and press enter</p>
      <div class="word-details">
        <p>Word Title: <span class="title">__</span></p>
        <p>Meaning: <span class="meaning">__</span></p>
        <audio controls src="" class="audio"></audio>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
